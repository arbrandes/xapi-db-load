# CSV backend configuration
# #########################
backend: csv_file
csv_output_directory: logs

# Run options
run_distribution_queries: false
log_dir: logs
num_batches: 1
batch_size: 400000

# Overall start and end date for the entire run
start_date: 2014-01-01
end_date: 2023-11-27

# All courses will be this long, and be fit into the start / end dates
# This must be less than end_date - start_date days.
course_length_days: 120

# The size of the test
num_organizations: 3
num_courses: 20
num_learners: 1000

# Distribution of the size of the courses
course_size_pct:
  small: 20
  medium: 30
  large: 40
  huge: 10

# Course size configurations, how many of each type of object are created for
# each course of this size. "learners" must be less than or equal to "num_learners".
course_size_makeup:
  small:
    learners: 30
    items: 20
    problems: 20
    videos: 10
    sequences: 10
  medium:
    learners: 100
    items: 40
    problems: 40
    videos: 20
    sequences: 20
  large:
